[context.production]
# Deploy generated from the production branch set in the UI under Site settings > Build & deploy > Continuous Deployment > Branches

[context.nightly]
    [[headers]]
    for = "/*"
    [headers.values]
        X-Robots-Tag = "noindex"
# nightly branch

[context.development]
    [[headers]]
    for = "/*"
    [headers.values]
        X-Robots-Tag = "noindex"
# development branch

