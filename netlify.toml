
[[plugins]]
  # Installs the Lighthouse Build Plugin for all deploy contexts
  package = "@netlify/plugin-lighthouse"

# Production context: all deploys from the Production branch
# set in your siteâ€™s Branches settings in the UI will inherit
# these settings. You can define environment variables
# here but we recommend using the Netlify UI for sensitive
# values to keep them out of your source repository.

[context.production]
    environment  = { ENV = "prod" }
# Deploy generated from the production branch set in the UI under Site settings > Build & deploy > Continuous Deployment > Branches

[context.nightly]
    environment = { ENV = "nightly" }
    [[headers]]
    for = "/*"
    [headers.values]
        X-Robots-Tag = "noindex"
# nightly branch

[context.development]
    environment = { ENV = "dev" }
    [[headers]]
    for = "/*"
    [headers.values]
        X-Robots-Tag = "noindex"
# development branch

[context.dev]
    environment = { ENV = "local" }
# Local development environments run using Netlify Dev
